<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

<body>
    HTML page I created for my WebAssembly module.
    <script>
        const importObject = {
            env: {
                __memory_base: 0,
            }
        };
        WebAssembly.instantiateStreaming(fetch("main.wasm"),
            importObject).then(result => {
                const value = result.instance.exports.add(1,1);
                console.log(value.toString());
            });
    </script>
</body>
